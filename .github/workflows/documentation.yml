name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'libs/**'
      - 'docs-src/**'
      - 'mkdocs.yml'
      - 'scripts/generate-docs.py'
      - 'scripts/build-docs.sh'
  pull_request:
    branches: [ main ]
    paths:
      - 'libs/**'
      - 'docs-src/**'
      - 'mkdocs.yml'
      - 'scripts/generate-docs.py'
      - 'scripts/build-docs.sh'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    name: Build Documentation
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs-requirements.txt
    
    - name: Build documentation
      run: ./scripts/build-docs.sh
    
    - name: Check documentation completeness
      run: |
        echo "Checking that all libraries have documentation..."
        for lib in libs/*/; do
          lib_name=$(basename "$lib")
          doc_file="docs-src/libraries/${lib_name}.md"
          if [ ! -f "$doc_file" ]; then
            echo "ERROR: Missing documentation for library: $lib_name"
            exit 1
          fi
          echo "✓ Documentation exists for $lib_name"
        done
        echo "All libraries have documentation!"
    
    - name: Prevent documentation duplication
      run: |
        echo "Checking for documentation duplication between docs/ and docs-src/..."
        if [ -d "docs" ] && [ "$(find docs -name '*.md' | wc -l)" -gt 0 ]; then
          echo "WARNING: Found markdown files in docs/ directory."
          echo "Per ADR-023, all documentation should be authored in docs-src/ only."
          echo "Files found in docs/:"
          find docs -name '*.md' | head -10
          echo ""
          echo "Please move any unique content to docs-src/ and remove files from docs/"
          echo "The docs/ directory should only contain legacy content or be removed entirely."
          # For now, this is a warning. Will become an error once docs/ is cleaned up
          echo "NOTICE: This will become a blocking error in future versions."
        else
          echo "✓ No markdown files found in docs/ - documentation properly consolidated!"
        fi
    
    # Deploy to GitHub Pages on main branch
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        destination_dir: shared-library-docs