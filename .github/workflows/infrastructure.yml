name: Infrastructure Deployment

on:
  pull_request:
    paths:
      - 'infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VAR_aws_region: us-east-1
  TF_VAR_project_name: hoopstat-haus
  TF_VAR_environment: prod
  # Vanity domain (optional). These are consumed by Terraform variables in infrastructure/variables.tf
  # List values must be JSON when passed via TF_VAR_*.
  TF_VAR_cloudfront_aliases: '["hoopstat.haus", "www.hoopstat.haus"]'
  # ACM cert must be in us-east-1 for CloudFront. Store this ARN in GitHub Secrets.
  TF_VAR_cloudfront_acm_certificate_arn: ${{ secrets.CLOUDFRONT_ACM_CERTIFICATE_ARN }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.10.0
          terraform_wrapper: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/hoopstat-haus-github-actions
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ${{ env.TF_VAR_aws_region }}
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate
      
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.action == 'plan')
        run: |
          set +e
          terraform plan -detailed-exitcode -no-color -out=tfplan
          plan_exit_code=$?
          echo "plan_exit_code=$plan_exit_code" >> $GITHUB_OUTPUT
          
          # Exit code 0: No changes
          # Exit code 1: Error occurred  
          # Exit code 2: Succeeded with changes
          if [ $plan_exit_code -eq 1 ]; then
            echo "Terraform plan failed with errors"
            exit 1
          elif [ $plan_exit_code -eq 2 ]; then
            echo "Terraform plan succeeded with changes"
            exit 0
          else
            echo "Terraform plan succeeded with no changes"
            exit 0
          fi
      
      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
            
            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`infrastructure\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: |
          echo "Terraform plan failed. Check the plan output above for details."
          exit 1
      
      - name: Terraform Apply
        if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan || terraform apply -auto-approve